<!-- Modal Template for Modal-->
<ng-template #badgeModal>
    <!-- Badge Modal -->
    <div class="modal-body">
        <h3>{{this.heading}}</h3>
        <img [src]="image" />
        <div>{{this.body}}</div>
    </div>

    <!-- Quest Modal Buttons -->
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="bsModalRef.hide()">Exit</button>
    </div>
</ng-template>
<!-- quest modal template end -->
