<!--Performance Section-->
<section class="performance">

  <h3>My Performance</h3>

  <!--Line Graph for performance-->
  <div class="row">
    <div style="display: block" *ngIf="isChartReady">
      <canvas baseChart width="650" height="300" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="true" [chartType]="'line'" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

</section>

<!--Badges Section-->
<section class="badges">
  <h3>My Badges</h3>
  <!--Shows badges if badges exist-->
  <ng-container *ngIf="badges && badges.length > 0">
    <div *ngFor="let badge of badges" class="badges">
      <!-- AHJ: uncomment below and place proper source path to have the desired image and its size -->
      <!-- <img class="badge-img" [src]="badge.getBadgePhoto()" tooltip="{{badge.getBadgeDescription()}}" placement="top" /> -->
      <img class="badge-img" [src]="badge.getBadgePhoto()" tooltip="{{badge.getBadgeDescription()}}" placement="top" />
    </div>
  </ng-container>
  <!--Informs user if he or she has no badges yet-->
  <ng-container *ngIf="!badges || badges.length == 0">
    You have no badges yet.
  </ng-container>
</section>
